<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="site.css">
        <title>The Best Palindrome Checker in the World!</title>
    </head>
    <body>
        <main>
            <h1>The Best Palindrome Checker in the World!</h1>
            <p>
                A palindrome is a word or phrase that reads the same forwards as backwards.
                This site will check if the input (without whitespace and special characters)
                is a palindrome.
            </p>
            <form method="POST" action="/result">
                <label id="aForm"> Word or phrase to be checked:
                    <input id="aForm" type="text" name="text-to-test" placeholder="Text here!">
                </label>
                <button type="submit">Test!</button>
            </form>
        </main>
    </body>
</html>
